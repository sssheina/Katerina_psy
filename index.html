<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/images/logo/favicon.svg" type="image/svg">
  <link rel="stylesheet" href="/assets/styles/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

  <title>Секс-терапия и&nbsp;психотерапия с&nbsp;Катериной Тартари</title>
</head>

<body id="my-scrollbar">
  <!-- <div id="cookieConsent">
        Этот сайт использует файлы cookie, чтобы обеспечить вам наилучшие
        впечатления от использования нашего сайта.
        <button class="cookieButton" onclick="acceptCookies()">Понятно!</button>
    </div> -->

  <!-- HEADER -->
  <header class="header">
    <div class="header__container container">
      <a class="header__logo" href="index.html">
        <svg class="icon-logo">
          <use xlink:href="/assets/images/figures/sprite.svg#logo"></use>
        </svg>
      </a>

      <nav class="header__nav">
        <ul class="header__menu"></ul>
      </nav>

      <div class="header__end">
        <div class="header__contacts">
          <a target="_blank" class="header__link" href="https://wa.me/33646811834">
            <svg class="header__icon icon-whatsapp">
              <use xlink:href="/assets/images/figures/sprite.svg#whatsApp"></use>
            </svg>
          </a>

          <div class="language-selector">
            <select class="language-dropdown">
              <option value="RU" class="header__link paragraph-standard language">
                RU
              </option>
              <option value="EN" class="header__link paragraph-standard language">
                EN
              </option>
              <option value="FR" class="header__link paragraph-standard language">
                FR
              </option>
            </select>
          </div>
        </div>

        <div class="header-burger header__burger">
          <span></span>
        </div>
      </div>

      <div class="header__overlay"></div>
    </div>
  </header>

  <main class="main">
    <!-- COVER -->
    <section class="cover" id="main">
      <div class="cover__wrapper container">
        <div class="cover__content">
          <h1 class="cover__title top h1-title"></h1>
          <h2 class="cover__title bottom h1-title"></h2>
          <h3 class="cover__subtitle top h3-title"></h3>
          <h3 class="cover__subtitle bottom h3-title"></h3>
          <p class="cover__therapy psychotherapy span-text"></p>
          <p class="cover__therapy sextherapy span-text"></p>
          <p class="cover__preposition h1-title"></p>
          <div class="cover__icons-container"></div>
        </div>

        <div class="cover__action button-block">
          <svg class="cover__cross icon-cross corner-icon-cross">
            <use xlink:href="/assets/images/figures/sprite.svg#cross"></use>
          </svg>
          <button class="cover__button button__primary button button-text button-main"></button>
        </div>
      </div>
      <video class="cover__video" autoplay muted loop>
        <source src="/assets/video/video_5.mp4" type="video/mp4">
      </video>
    </section>

    <!-- ABOUT -->
    <section class="about" id="about">
      <div class="about__wrapper container">
        <h2 class="about__title h2-title title"></h2>
        <div class="about__content">
          <div class="about__text-block">
            <p class="paragraph-standard"></p>
            <p class="paragraph-standard"></p>

            <p class="paragraph-standard"></p>
            <p class="paragraph-standard"></p>
            <hr class="about__line" />
            <p class="footnote-standard"></p>
            <p class="footnote-standard"></p>
          </div>

          <div class="about__video-block">
            <video class="about__video" controls>
              <source src="/assets/video/kate_ru_sub.mp4" type="video/mp4">
            </video>
          </div>
        </div>

        <div class="about__action button-block">
          <svg class="about__cross icon-cross corner-icon-cross">
            <use xlink:href="/assets/images/figures/sprite.svg#cross"></use>
          </svg>
          <button class="about__button button__primary button button-text"></button>
        </div>
      </div>
    </section>

    <!-- EXPERTISE -->
    <section class="expertise" id="expertise">
      <div class="expertise__wrapper container">
        <h2 class="expertise__title h2-title title"></h2>

        <div class="expertise__content"></div>

        <div class="expertise__button-block button-block">
          <svg class="expertise__cross icon-cross corner-icon-cross">
            <use xlink:href="/assets/images/figures/sprite.svg#cross"></use>
          </svg>
          <button class="expertise__button button__primary button button-text"></button>
        </div>
      </div>
    </section>

    <!-- CLIENTS -->
    <section class="clients" id="clients">
      <div class="clients__wrapper container">
        <h2 class="clients__title h2-title title"></h2>
        <div class="clients__cards"></div>
        <div class="clients__action button-block">
          <svg class="clients__cross icon-cross corner-icon-cross">
            <use xlink:href="/assets/images/figures/sprite.svg#cross"></use>
          </svg>
          <button class="clients__button button__primary button button-text"></button>
        </div>
      </div>
    </section>

    <!-- METHODS -->
    <section class="methods" id="methods">
      <div class="methods__wrapper container">
        <h2 class="methods__title h2-title title"></h2>
        <div class="methods__cards"></div>
        <div class="methods__button-block button-block">
          <svg class="methods__cross icon-cross">
            <use xlink:href="/assets/images/figures/sprite.svg#cross"></use>
          </svg>
          <button class="methods__button button__primary button button-text"></button>
        </div>
      </div>
    </section>

    <!-- BENEFITS -->
    <section class="benefits" id="benefits">
      <div class="benefits__wrapper container">
        <h2 class="benefits__title h2-title title"></h2>
        <div class="benefits__content"></div>
        <div class="benefits__button-block button-block">
          <svg class="benefits__cross icon-cross">
            <use xlink:href="/assets/images/figures/sprite.svg#cross"></use>
          </svg>
          <button class="benefits__button button__primary button button-text wave-button"></button>
        </div>
      </div>
    </section>

    <!-- FEEDBACK -->
    <section class="feedback" id="feedback">
      <div class="feedback__wrapper container">
        <h2 class="feedback__title h2-title title"></h2>

        <div class="feedback__content">
          <div class="feedback__prev swiper-button-prev"></div>
          <div class="feedback__next swiper-button-next"></div>

          <div class="feedback__swiper swiper">
            <div class="feedback__swiper-wrapper swiper-wrapper"></div>
          </div>
        </div>

        <div class="feedback__button-block button-block">
          <svg class="feedback__cross icon-cross corner-icon-cross">
            <use xlink:href="/assets/images/figures/sprite.svg#cross"></use>
          </svg>

          <button class="feedback__button button__primary button button-text wave-button"></button>
        </div>
      </div>
    </section>

    <!-- STEPS -->
    <section class="steps" id="steps">
      <div class="steps__wrapper container">
        <h2 class="steps__title h2-title title"></h2>

        <div class="steps__content">
          <div class="steps__img">
            <img src="/assets/images/steps__img.png" alt="Абстрактные линии">
          </div>

          <template class="step-template">
            <h2 class="steps__number h2-title"></h2>
            <div class="steps__step">
              <h3 class="steps__subtitle h3-title"></h3>
              <div class="steps__line"></div>
            </div>
            <p class="steps__text paragraph-standard"></p>
          </template>
        </div>

        <div class="steps__button-block button-block">
          <svg class="steps__cross icon-cross">
            <use xlink:href="/assets/images/figures/sprite.svg#cross"></use>
          </svg>
          <button class="steps__button button__primary button button-text"></button>
        </div>
      </div>
    </section>

    <!-- PRICE -->
    <section class="price" id="price">
      <div class="price__wrapper container">
        <h2 class="price__title h2-title title"></h2>
        <div class="price__cards"></div>
        <div class="price__action button-block">
          <svg class="price__cross icon-cross corner-icon-cross">
            <use xlink:href="/assets/images/figures/sprite.svg#cross"></use>
          </svg>
          <button class="price__button button__primary button button-text"></button>
        </div>
      </div>
    </section>

    <!-- REGISTRATION -->
    <section class="registration" id="registration">
      <div class="registration__wrapper container">
        <h2 class="registration__title h2-title title"></h2>

        <div class="calendly-inline-widget" data-url="https://calendly.com/katerina-tartary/discovery-session"
          style="min-width: 320px; height: 760px"></div>
      </div>
    </section>

    <!-- WORDS -->
    <section class="words">
      <div class="words__wrapper container">
        <p class="words__content paragraph-medium"></p>
      </div>
    </section>

    <!-- FAQ -->
    <section class="faq" id="faq">
      <div class="faq__wrapper container">
        <h2 class="faq__title h2-title">FAQ</h2>
        <div class="faq__content" id="faq-content"></div>
        <div class="faq__action button-block">
          <svg class="faq__cross icon-cross corner-icon-cross">
            <use xlink:href="/assets/images/figures/sprite.svg#cross"></use>
          </svg>
          <button class="faq__button button__primary button button-text"></button>
        </div>
      </div>
    </section>

    <!-- QUESTIONS -->
    <section class="questions" id="questions">
      <div class="questions__wrapper container">
        <h2 class="questions__title h2-title title"></h2>

        <div class="questions__content">
          <div class="questions__img">
            <img class="questions__picture hover-filter" src="/assets/images/questions.png"
              alt="Девушки прикрывают друг другу глаза руками">
          </div>

          <div class="questions__text"></div>

          <form class="questions__form" method="POST">
            <textarea name="message" class="questions__comment" placeholder=""></textarea>
            <div class="questions__errors error error-text"></div>

            <div class="questions__policy policy">
              <div class="questions__policy-block policy__block">
                <input type="checkbox" name="consent" class="questions__checkbox">
                <div class="questions__consent paragraph-small policy__consent">
                  <span class="questions__consent-text policy__consent-text"></span>
                  <a href="#" class="questions__link link policy__link"></a>
                </div>
              </div>

              <div class="questions__policy-error policy__error error error-text "></div>
            </div>
          </form>

          <button class="questions__button button__outline button button-text"></button>
        </div>

        <div class="overlay hidden">
          <section class="questions__modal modal">
            <button class="button__primary button-close" title="">⨉</button>
            <div class="questions__modal-content modal-content"></div>
          </section>
        </div>
      </div>
    </section>
  </main>

  <button class="button-up">
    <svg class="icon-up">
      <use xlink:href="/assets/images/figures/sprite.svg#arrow_up"></use>
    </svg>
  </button>

  <!-- FOOTER -->
  <footer class="footer" id="contacts">
    <div class="container">
      <div class="footer__content">
        <div class="footer__logo-block">
          <a class="footer__link" href="index.html">
            <svg class="footer__logo">
              <use xlink:href="/assets/images/figures/sprite.svg#logo-footer"></use>
            </svg>
          </a>
          <p class="footer__logo-text paragraph-standard"></p>
        </div>

        <div class="footer__subscribe">
          <h3 class="footer__subscribe-title h3-title"></h3>
          <form class="footer__form" method="POST">
            <div class="footer__input">
              <input class="footer__field paragraph-standard" type="text" name="subscribe" placeholder="">

              <button class="footer__button">
                <svg class="icon-arrow-right">
                  <use xlink:href="/assets/images/figures/sprite.svg#icon-arrow-right-flat"></use>
                </svg>
              </button>
            </div>

            <div class="footer__errors error error-text"></div>

            <div class="footer__policy policy">
              <div class="footer__policy-block policy__block">
                <input type="checkbox" name="consent" class="footer__checkbox policy__checkbox">
                <div class="footer__consent paragraph-small policy__consent">
                  <span class="footer__consent-text policy__consent-text"></span>
                  <a href="#" class="footer__consent-link link policy__link"></a>
                </div>
              </div>

              <div class="footer__policy-error policy__error error error-text"></div>
            </div>
          </form>
        </div>

        <div class="footer__contacts">
          <h3 class="footer__contacts-title h3-title"></h3>
          <div class="footer__socials">
            <a class="footer__link" target="_blank" href="https://wa.me/33646811834">
              <svg class="footer__social-icon icon-social">
                <use xlink:href="/assets/images/figures/sprite.svg#whatsApp"></use>
              </svg>
            </a>
            <a class="footer__link" target="_blank" href="https://t.me/Sartari">
              <svg class="footer__social-icon icon-social">
                <use xlink:href="/assets/images/figures/sprite.svg#telegram"></use>
              </svg>
            </a>
            <a class="footer__link" target="_blank" href="https://www.instagram.com/katerina.tartary_therapy/">
              <svg class="footer__social-icon icon-social">
                <use xlink:href="/assets/images/figures/sprite.svg#instagram"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer__rights">
      <div class="footer__copyright-container container">
        <p class="footer__copyright author paragraph-standard">
        </p>

        <p class="footer__copyright paragraph-standard">
          <span class="footer__developed"></span>
          <a href="https://www.instagram.com/ddc.web.studio/" class="footer__link-studio footer__link">©
            DDС Web Studio</a>
        </p>
      </div>
    </div>
  </footer>
  <div id="language_version" hidden>ru</div>
